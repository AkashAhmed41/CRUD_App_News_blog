<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/userRegistration">Sign Up</a></li>
                <li><a href="/userLogin">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="header">Log In Page</h2>

        <form id="form">

            <div>
                <label for="username">Username: </label>
                <input id="username" type="text" placeholder="Only letters and numbers" name="username" id="usernmae"
                    required pattern="[a-z A-Z 0-9]+">
            </div> <br>

            <div>
                <label for="password">Password: </label>
                <input id="password" required type="password" placeholder="Enter your password" name="password"
                    id="password">
            </div> <br>

            <div>
                <input id="submit" type="submit" value="log in">
                <input id="reset" type="reset" value="clear">
            </div> <br>

        </form>
    </main>

    <script type="module" src="./javascript/login.js"></script>

</body>

</html>
